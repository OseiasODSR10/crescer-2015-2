<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<title>Editar</title>
	</head>
	<body>		
		<h2 class="h2 text-center">Editar</h2>
			
		<form th:action="@{/cliente/editar}" th:object="${cliente}" method="post" class="text-center">
			<div class="form-group">
				<label class="control-label">ID: </label>
				<input th:field="*{id}" type="text"   />
			</div>
			<div class="form-group">
				<label class="control-label">Nome: </label>
				<input th:field="*{nome}" type="text"   />
			</div>
			<div class="form-group">
				<label class="control-label">CPF:</label>
				<input th:field="*{cpf}" type="text"   />
			</div>
			<div class="form-group">
				<label class="control-label">E-mail:</label>
				<input th:field="*{email}" type="text" />
			</div>
			<div class="form-group">
				<label class="control-label">Endere√ßo:</label>
				<input th:field="*{endereco}" type="text" />
			</div>
			<div class="form-group">
				<label class="control-label">Bairro:</label>
				<input th:field="*{bairro}" type="text" />
			</div>
			<div class="form-group">
				<label class="control-label">CEP:</label>
				<input th:field="*{cep}" type="text" />
			</div>
			<div class="form-group">
				<label class="control-label">Cidade: </label>
		 		<select th:field="*{idCidade}" >
	            	<option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" ></option>
	            </select>
			</div>
			<button type="submit">Salvar</button>
		</form>
	</body>
</html>
